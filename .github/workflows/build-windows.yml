name: Build Windows Installer

on:
  push:
    branches:
      - main
  release:
    types: [created]

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
    
    - name: Build with PyInstaller
      run: |
        pyinstaller --name MarkEd `
                   --onefile `
                   --windowed `
                   --icon icon.ico `
                   --add-data "icon.ico;." `
                   --add-data "info.db;." `
                   main.py
    
    - name: Install WiX Toolset
      run: |
        choco install wixtoolset --version=3.11.2
    
    - name: Create License RTF
      run: |
        $content = Get-Content -Raw LICENSE
        $content | Out-File -FilePath license.rtf -Encoding UTF8
    
    - name: Create MSI Installer
      run: |
        candle.exe installer.wxs
        light.exe -ext WixUIExtension installer.wixobj -o dist/MarkEd-${{ env.VERSION }}.msi

    - name: Clean up license RTF
      run: Remove-Item license.rtf
    
    - name: Get version
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $env:GITHUB_ENV
    
    - name: Package
      run: |
        cd dist
        mv MarkEd-${{ env.VERSION }}.msi "../MarkEd-${{ env.VERSION }}.msi"
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: MarkEd-windows
        path: MarkEd-${{ env.VERSION }}.msi

    - name: Attach to Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: MarkEd-${{ env.VERSION }}.msi
        fail_on_unmatched_files: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}