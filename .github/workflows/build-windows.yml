name: Build Windows Installer

on:
  push:
    branches:
      - main
  release:
    types: [created]

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
    
    - name: Get version
      id: get_version
      run: |
        if ($env:GITHUB_REF -match "refs/tags/(.*)") {
          $version = $matches[1]
        } else {
          $version = "0.1.0"
        }
        echo "VERSION=$version" >> $env:GITHUB_ENV
    
    - name: Build with PyInstaller
      run: |
        pyinstaller --name MarkEd `
                   --onefile `
                   --windowed `
                   --icon icon.ico `
                   --add-data "icon.ico;." `
                   --add-data "info.db;." `
                   main.py
    
    - name: Install WiX Toolset
      run: |
        choco install wixtoolset
    
    - name: Create License RTF
      run: |
        $content = Get-Content -Raw LICENSE
        $content | Out-File -FilePath license.rtf -Encoding UTF8
    
    - name: Create MSI Installer
      run: |
        $env:PATH += ";C:\Program Files (x86)\WiX Toolset v3.11\bin"
        candle.exe -arch x64 installer.wxs
        light.exe -ext WixUIExtension installer.wixobj -o "dist\MarkEd-${{ env.VERSION }}.msi"

    - name: Clean up license RTF
      run: Remove-Item license.rtf
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: MarkEd-windows
        path: dist/MarkEd-${{ env.VERSION }}.msi

    - name: Attach to Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: dist/MarkEd-${{ env.VERSION }}.msi
        fail_on_unmatched_files: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}